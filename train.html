        function showTest(testNumber) {

            if (testNumber === 1) {
                iframe = '<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSduBSo2QmNl-aq7j_5oZVR96S45X8jQ4PA4haQVxMA-DQ2Jfw/viewform?embedded=true" width="640" height="4178" frameborder="0" marginheight="0" marginwidth="0">Загрузка…</iframe>';

            } else if (testNumber === 3) {
                iframe = '<iframe src="https://docs.google.com/forms/d/e/1FAIpQLScG70y2g7rErSut_2JPQD3k0PzyHhs8u7GMJgzHaeN9mIw9hA/viewform?embedded=true" width="640" height="3291" frameborder="0" marginheight="0" marginwidth="0">Загрузка…</iframe>';
